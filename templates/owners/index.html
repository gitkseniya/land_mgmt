{% extends "layout.html" %}

{% block content %}
  <!-- Table Header -->
   <table class="table">
  <thead>
    <tr>
      <th scope="col">Full Name</th>
      <th scope="col">Address</th>
      <th scope="col">County, State, Zip</th>
      <th scope="col">Phone Number</th>
      <th scope="col">See details</th>
    </tr>
  </thead>
  <tbody>

    {% for item in message %}
    <tr>
      <td>{{item["full_name"]}}</td>
      <td>{{item["address"]}}</td>
      <td>{{item["county_state_zip"]}}</td>
      <td>{{item["phone_no"]}}</td>
      <td><a href="/owners/{{ item['id'] }}"  type="button" class="btn btn-outline-info">details</a></td>
    </tr>
    {% endfor %}
    </tbody>
  </table>

{% endblock %}
