{% extends "layout.html" %}

{% block head %}
<link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css') }}">

{% endblock %}

{% block content %}


<h4>Create new owner:</h4>

  <form action="/owners" method="post" class="form-inline">
    <div class="form-group">

    <label>Owner Full Name</label>
      <input type="text" name="full_name" class="form-control mx-sm-3">

    <label>Address</label>
      <input type="text" name="address" class="form-control mx-sm-3">

    <label>County, State, Zip</label>
      <input type="text" name="county_state_zip" class="form-control mx-sm-3">

    <label>Phone Number</label>
      <input type="text" name="phone_no" class="form-control mx-sm-3">

        <input type="submit">

    </div>
  </form>

{% endblock %}
