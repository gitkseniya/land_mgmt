{% extends "layout.html" %}

{% block content %}

  <p>{% for item in message %}
      <b>full name:</b> {{item["full_name"]}}<br>
      <b>address:</b> {{item["address"]}}<br>
      <b>county/state/zip:</b> {{item["county_state_zip"]}}<br>
      <b>phone number:</b> {{item["phone_no"]}}<br>
      {% endfor %}
  </p>

{% endblock %}
