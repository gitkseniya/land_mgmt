{% extends "layout.html" %}

{% block content %}
  <!-- Table Header -->
   <table class="table">
  <thead>
    <tr>
      <th scope="col">Name</th>
      <th scope="col">Legal Description</th>
      <th scope="col">Order Number</th>
      <th scope="col">See details</th>
    </tr>
  </thead>
  <tbody>

    {% for item in message %}
    <tr>
      <td>{{item["name"]}}</td>
      <td>{{item["legal_description"]}}</td>
      <td>{{item["order_no"]}}</td>
      <td><a href="/units/{{ item['id'] }}"  type="button" class="btn btn-outline-info">details</a></td>
    </tr>
    {% endfor %}
    </tbody>
  </table>

{% endblock %}
