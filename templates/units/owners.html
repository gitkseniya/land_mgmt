<!DOCTYPE html>
<html>
  <head>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Unit Owners Index</title>

  </head>
  <body>
  <h3>Unit name: {{ message[0]["name"] }}</h3>
  <h5>Unit legal description: {{ message[0]["legal_description"] }}</h5>

  <!-- Table Header -->
   <table class="table">
  <thead>
    <tr>
      <th scope="col">Owner Name</th>
      <th scope="col">Address</th>
    </tr>
  </thead>
  <tbody>

    {% for item in message %}
    <tr>
      <td>{{item["full_name"]}}</td>
      <td>{{item["address"]}}</td>
    </tr>
    {% endfor %}
    </tbody>
  </table>



  </body>
</html>
